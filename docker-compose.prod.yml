version: '3.8'

services:
  web:
    build:
      dockerfile: Dockerfile.prod
    command: gunicorn -w 2 -b 0.0.0.0:8000 --chdir ./app djackets_django.wsgi:application
    volumes:
      - static_volume:/home/app/web/staticfiles 
    expose:
    - 8000
    env_file:
      - .env.prod
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.prod.db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
